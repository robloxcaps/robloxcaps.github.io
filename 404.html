<head>
<title>Oops!</title>

<meta name="description" content="Contains all packs made by OGMelodii & Jakyro."/>
<meta name="keywords" content="Roblox, Retro, Roblox Pack, Sandbox"/>
<meta name="robots" content="all"/>

<style type="text/css">
/* ============================================
   EASY CUSTOMIZATION VARIABLES
   Change these values to customize the site
   ============================================ */
:root {
    /* COLORS */
    --primary-color: #0054a6;          /* Main blue color */
    --secondary-color: #47a3ff;        /* Darker blue for nav */
    --accent-color: #f9a825;           /* Yellow/gold accent */
    --text-color: #333;                /* Default text color */
    --white-text: #ffffff;             /* White text for dark backgrounds */
    --container-bg: #ffffff;           /* Main container background */
    --dark-overlay: rgba(0, 0, 0, 0.7); /* Dark overlay opacity */
    
    /* FONTS */
    --main-font: 'Comic Sans MS', 'Comic Sans', cursive;
    --font-size-small: 12px;
    --font-size-normal: 14px;
    --font-size-large: 16px;
    --font-size-xlarge: 24px;
    
    /* SIZES */
    --container-width: 960px;
    --sidebar-width: 250px;
    --banner-height: 90px;
    --border-radius: 0px;              /* Set to 0 for sharp corners */
    
    /* SPACING */
    --padding-small: 5px;
    --padding-normal: 10px;
    --padding-large: 20px;
    --margin-small: 5px;
    --margin-normal: 10px;
    --margin-large: 20px;
}

/* ============================================
   BASIC RESET & GLOBAL STYLES
   ============================================ */
body, div, span, h1, h2, h3, h4, h5, h6, p, a, img, ul, li, form, label, input {
    margin: 0;
    padding: 0;
    border: 0;
    font-family: var(--main-font);
    color: var(--text-color);
}

body {
    background: #fff;
}

/* ============================================
   BACKGROUND & OVERLAY
   ============================================ */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--dark-overlay);
    z-index: -1;
}

/* ============================================
   MAIN CONTAINER
   ============================================ */
#Container {
    width: var(--container-width);
    margin: 0 auto;
    background-color: var(--container-bg);
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

/* ============================================
   HEADER SECTION
   ============================================ */
#Header {
    background-color: var(--container-bg);
    color: var(--text-color);
    padding-bottom: var(--padding-small);
}

#Banner {
    height: var(--banner-height);
    position: relative;
    text-align: center;
}

#Options {
    position: absolute;
    top: var(--padding-small);
    right: var(--padding-small);
    font-size: var(--font-size-small);
    z-index: 10;
}

#Options a {
    color: var(--primary-color);
    text-decoration: none;
}

#Options a:hover {
    text-decoration: underline;
}

#MainBanner {
    width: 100%;
    height: var(--banner-height);
    object-fit: cover;
}

/* ============================================
   NAVIGATION BAR
   ============================================ */
#Navigation {
    background-color: var(--secondary-color);
    padding: var(--padding-small) 0;
    text-align: center;
}

#Navigation a {
    color: var(--white-text);
    text-decoration: none;
    margin: 0 var(--margin-small);
    font-size: var(--font-size-normal);
}

#Navigation a:hover {
    text-decoration: underline;
}

.Separator {
    color: #8bb8e8;
    margin: 0 var(--margin-small);
}

/* ============================================
   MAIN CONTENT AREA
   ============================================ */
#Body {
    padding: var(--padding-large);
    display: flex;
}

#MainContent {
    flex: 1;
    padding-right: var(--padding-large);
}

/* ============================================
   LOGIN SECTION
   ============================================ */
#SplashContainer {
    display: flex;
    flex-wrap: wrap;
}

#SignInPane {
    width: var(--sidebar-width);
    margin-right: var(--padding-large);
}

#LoginView {
    background-color: rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: var(--padding-normal);
}

#LoginView h5 {
    margin-bottom: var(--margin-normal);
    color: var(--white-text);
}

.AspNet-Login-UserPanel, .AspNet-Login-PasswordPanel {
    margin-bottom: var(--margin-normal);
}

.Label {
    display: block;
    margin-bottom: 3px;
    font-weight: bold;
}

.Text {
    width: 100%;
    padding: 3px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    background-color: rgba(255, 255, 255, 0.1);
    color: var(--white-text);
}

.Button {
    display: inline-block;
    background-color: var(--primary-color);
    color: var(--white-text);
    padding: var(--padding-small) var(--padding-normal);
    text-decoration: none;
    margin-top: var(--margin-small);
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.Button:hover {
    background-color: var(--secondary-color);
}

.AspNet-Login-PasswordRecoveryPanel {
    margin-top: var(--margin-small);
}

.AspNet-Login-PasswordRecoveryPanel a {
    color: var(--white-text);
    font-size: var(--font-size-small);
}

#Figure {
    margin-top: var(--padding-large);
    text-align: center;
}

/* ============================================
   MAIN CONTENT TEXT
   ============================================ */
#RobloxAtAGlance {
    flex: 1;
}

#RobloxAtAGlance h2 {
    color: var(--primary-color);
    margin-bottom: var(--margin-small);
}

#RobloxAtAGlance h3 {
    color: var(--accent-color);
    margin-bottom: var(--padding-large);
}

#ThingsToDo {
    list-style-type: none;
    margin-bottom: var(--padding-large);
}

#ThingsToDo li {
    margin-bottom: var(--padding-large);
}

#ThingsToDo h3 {
    color: var(--primary-color);
    margin-bottom: var(--margin-small);
}

#Showcase {
    margin-bottom: var(--padding-large);
}

/* ============================================
   DOWNLOAD SECTION
   ============================================ */
#Install {
    display: flex;
    align-items: center;
    margin-bottom: var(--padding-large);
}

#CompatibilityNote {
    margin-right: var(--padding-large);
    background-color: rgba(0, 0, 0, 0.5);
    padding: var(--padding-normal);
    text-align: center;
    font-weight: bold;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

#ForParents {
    text-align: center;
}

/* ============================================
   COOL PLACES SECTION
   ============================================ */
#UserPlacesPane {
    width: 100%;
    margin-top: var(--padding-large);
}

#UserPlaces_Header {
    background-color: rgba(0, 0, 0, 0.5);
    padding: var(--padding-normal);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-bottom: none;
}

#UserPlaces_Header h3 {
    color: var(--white-text);
    margin-bottom: var(--margin-small);
}

#UserPlaces_Content {
    background-color: rgba(255, 255, 255, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: var(--padding-normal);
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.UserPlace {
    width: 180px;
    margin-bottom: var(--margin-normal);
    text-align: center;
}

.UserPlace img {
    border: 1px solid rgba(255, 255, 255, 0.3);
    width: 170px;
    height: 100px;
}

/* ============================================
   SIDEBAR WITH SCROLLABLE LIST
   ============================================ */
#Sidebar {
    width: var(--sidebar-width);
    background-color: rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 15px;
    height: 400px;
    overflow-y: auto;
}

#Sidebar h3 {
    color: var(--white-text);
    margin-top: 0;
    text-align: center;
    margin-bottom: var(--margin-normal);
}

#Sidebar ul {
    list-style-type: none;
    padding: 0;
}

#Sidebar li {
    margin-bottom: 8px;
    padding: var(--padding-small);
    background-color: rgba(0, 84, 166, 0.5);
}

#Sidebar a {
    color: var(--white-text);
    text-decoration: none;
    font-size: var(--font-size-normal);
}

#Sidebar a:hover {
    text-decoration: underline;
}

/* ============================================
   FOOTER SECTION
   ============================================ */
#Footer {
    background-color: rgba(0, 0, 0, 0.5);
    padding: var(--padding-large);
    text-align: center;
    font-size: var(--font-size-small);
    color: var(--white-text);
}

#Footer a {
    color: var(--white-text);
    text-decoration: none;
}

#Footer a:hover {
    text-decoration: underline;
}

.Legalese {
    line-height: 1.5;
}

hr {
    border: none;
    border-top: 1px solid rgba(255, 255, 255, 0.3);
    margin-bottom: var(--padding-large);
}

/* ============================================
   PLACEHOLDER IMAGE SECTION
   ============================================ */
#PlaceholderImage {
    text-align: center;
    margin: var(--padding-large) 0;
}
</style>
</head>

            <img id="MainBanner" src="img/2007NoLogoBanner.png" alt="ROBLOX Banner" />
        </div>

            <span><a id="ctl00_hlInfo" class="MenuItem" href="subpages/infoPage/index.html">Info</a></span>

    <div id="Body">
        <div id="MainContent">

</body>
</html>
